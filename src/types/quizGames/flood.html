<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Preparedness Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e2e8f0;
            user-select: none;
            overflow: hidden;
            text-align: center;
        }

        .quiz-container {
            width: 90%;
            max-width: 600px;
            background-color: #2d3748;
            border-radius: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            border: 4px solid #3b82f6;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-card {
            background-color: #4a5568;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .option-button {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .option-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .option-button:active {
            transform: translateY(0);
        }
        .correct-answer {
            background-color: #48bb78 !important;
            color: #fff;
            border-color: #48bb78 !important;
        }
        .incorrect-answer {
            background-color: #f56565 !important;
            color: #fff;
            border-color: #f56565 !important;
        }

        .feedback-message {
            animation: bounceIn 0.8s ease-in-out;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="quiz-container">
        <h1 class="text-3xl font-bold text-blue-400">Flood Preparedness Quiz</h1>

        <!-- Quiz Area -->
        <div id="quiz-area" class="flex flex-col gap-4">
            <!-- Question Card -->
            <div id="question-card" class="question-card hidden">
                <h2 id="question-text" class="text-xl font-bold mb-4"></h2>
                <div id="options-container" class="flex flex-col space-y-4">
                    <!-- Options will be injected here by JS -->
                </div>
            </div>

            <!-- Start Screen -->
            <div id="start-screen" class="text-center">
                <img src="https://placehold.co/400x200/3b82f6/ffffff?text=FLOOD+QUIZ" alt="Flood Quiz Image" class="mx-auto rounded-lg mb-4">
                <p class="text-lg font-medium">Test your knowledge and learn how to stay safe during a flood!</p>
                <button id="start-button" class="mt-8 option-button bg-blue-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-600">Start Quiz</button>
            </div>

            <!-- Feedback Message -->
            <div id="feedback-message" class="feedback-message text-center text-xl font-bold mt-4 hidden"></div>

            <!-- Navigation Button -->
            <button id="next-button" class="mt-4 option-button bg-green-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-green-600 hidden"></button>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="text-center hidden">
            <h2 class="text-3xl font-bold text-green-400">Quiz Complete!</h2>
            <p id="final-score" class="text-lg font-medium mt-4"></p>
            <button id="restart-button" class="mt-8 option-button bg-blue-500 text-white font-semibold py-3 px-6 rounded-xl shadow-lg hover:bg-blue-600">Restart Quiz</button>
        </div>
    </div>

    <script>
        // Define your quiz sets
        const quizSets = [
            [ // Quiz Set 1: Before the Flood
                {
                    question: "Before a flood, what is the most important item to pack in your emergency kit?",
                    options: [
                        { text: "Non-perishable food and water", isCorrect: true, feedback: "Correct! You need at least three days' supply of food and water for each person." },
                        { text: "Your favorite video game console", isCorrect: false, feedback: "Incorrect. While entertainment is nice, survival essentials are the priority. Try again." },
                        { text: "Your most comfortable pillow", isCorrect: false, feedback: "Incorrect. Comfort is secondary to safety. Non-perishable supplies are more important. Try again." }
                    ]
                },
                {
                    question: "If a flood warning is issued, where should you move your valuable documents and electronics?",
                    options: [
                        { text: "To the basement or lowest floor of your home.", isCorrect: false, feedback: "Incorrect. The lowest levels are the first to flood. You'll lose your valuables. Try again." },
                        { text: "To the highest floor or a high shelf.", isCorrect: true, feedback: "Correct! Getting your valuables to higher ground is the best way to protect them from rising water." },
                        { text: "To a neighbor's house that is on lower ground.", isCorrect: false, feedback: "Incorrect. Your neighbor's house might flood too. You need to secure your items on high ground. Try again." }
                    ]
                }
            ],
            [ // Quiz Set 2: During the Flood
                {
                    question: "During a flood, what is the best way to travel through flooded areas?",
                    options: [
                        { text: "Walking or swimming through floodwaters.", isCorrect: false, feedback: "Incorrect. Floodwaters can hide dangerous objects, electrical wires, or strong currents. You should never walk through them. Try again." },
                        { text: "Driving a car through the water.", isCorrect: false, feedback: "Incorrect. As little as 15 cm of moving water can knock you off your feet, and 60 cm can sweep away a vehicle. Try again." },
                        { text: "Finding an elevated, safe route and staying out of the water.", isCorrect: true, feedback: "Correct! The safest option is to find higher ground and avoid contact with floodwaters at all costs." }
                    ]
                },
                {
                    question: "What should you do if a 'flash flood' warning is issued for your area?",
                    options: [
                        { text: "Wait for more information before acting.", isCorrect: false, feedback: "Incorrect. Flash floods happen very quickly. Waiting could be dangerous. Try again." },
                        { text: "Immediately move to higher ground.", isCorrect: true, feedback: "Correct! Flash floods can occur with little to no warning, so moving to safety immediately is crucial." },
                        { text: "Stay in your home and wait it out.", isCorrect: false, feedback: "Incorrect. Your home might not be safe. You should always seek higher ground. Try again." }
                    ]
                }
            ],
            [ // Quiz Set 3: After the Flood
                {
                    question: "After a flood, when is it safe to return to your home?",
                    options: [
                        { text: "When the water has completely receded.", isCorrect: false, feedback: "Incorrect. The water may have receded, but there could still be hidden dangers. Try again." },
                        { text: "As soon as authorities say it is safe.", isCorrect: true, feedback: "Correct! Only return home after local authorities have declared the area safe to enter." },
                        { text: "When you receive a text message from a friend saying it's okay.", isCorrect: false, feedback: "Incorrect. You should only trust official sources. Try again." }
                    ]
                },
                {
                    question: "When you return to your home after a flood, what is the first thing you should check for?",
                    options: [
                        { text: "Any structural damage and gas leaks.", isCorrect: true, feedback: "Correct! There could be structural damage or hidden gas leaks. These must be checked before you proceed with cleanup." },
                        { text: "If your television and other electronics still work.", isCorrect: false, feedback: "Incorrect. You should never touch or use electrical equipment that has been wet. Try again." },
                        { text: "To see if your furniture can be saved.", isCorrect: false, feedback: "Incorrect. Your personal belongings are not as important as your safety. Try again." }
                    ]
                }
            ],
            [ // Quiz Set 4: The Essentials
                {
                    question: "What is the primary danger of floodwater that you cannot see?",
                    options: [
                        { text: "Hidden sharp objects and submerged electrical wires.", isCorrect: true, feedback: "Correct! Floodwaters are often contaminated and can hide dangerous hazards like sharp debris or downed power lines." },
                        { text: "It is always safe to walk in floodwaters.", isCorrect: false, feedback: "Incorrect. This is never true. Floodwaters can be extremely dangerous. Try again." },
                        { text: "Only cars can be carried away by it.", isCorrect: false, feedback: "Incorrect. As little as 15 cm of moving water can knock a person off their feet. Try again." }
                    ]
                },
                {
                    question: "What is the universal advice for flood safety?",
                    options: [
                        { text: "'Drop, Cover, and Hold On'", isCorrect: false, feedback: "Incorrect. That is for an earthquake. 'Turn Around, Don't Drown!' is the slogan for floods. Try again." },
                        { text: "'Look, Listen, and Live!'", isCorrect: false, feedback: "Incorrect. That is a rail safety campaign. 'Turn Around, Don't Drown!' is the slogan for floods. Try again." },
                        { text: "'Turn Around, Don't Drown!'", isCorrect: true, feedback: "Correct! This is the most important advice. Never attempt to walk or drive through floodwaters." }
                    ]
                }
            ]
        ];

        let currentSetIndex = 0;
        let currentQuestionIndex = 0;
        let score = 0;
        
        // UI Elements
        const startScreen = document.getElementById('start-screen');
        const startButton = document.getElementById('start-button');
        const quizArea = document.getElementById('quiz-area');
        const questionCard = document.getElementById('question-card');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackMessage = document.getElementById('feedback-message');
        const nextButton = document.getElementById('next-button');
        const endScreen = document.getElementById('end-screen');
        const finalScoreText = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Functions
        function startQuiz() {
            startScreen.classList.add('hidden');
            quizArea.classList.remove('hidden');
            questionCard.classList.remove('hidden');
            currentSetIndex = 0;
            currentQuestionIndex = 0;
            score = 0;
            loadQuestion();
        }

        function loadQuestion() {
            const currentSet = quizSets[currentSetIndex];
            const currentQuestion = currentSet[currentQuestionIndex];

            questionText.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';
            feedbackMessage.classList.add('hidden');
            nextButton.classList.add('hidden');

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option.text;
                button.classList.add('option-button', 'bg-blue-500', 'text-white', 'font-semibold', 'py-3', 'px-6', 'rounded-xl', 'shadow-lg', 'hover:bg-blue-600', 'transition', 'duration-200', 'ease-in-out');
                button.onclick = () => handleAnswer(option.isCorrect, option.feedback, button);
                optionsContainer.appendChild(button);
            });
        }

        function handleAnswer(isCorrect, feedback, clickedButton) {
            optionsContainer.querySelectorAll('button').forEach(button => {
                button.disabled = true;
                if (button === clickedButton) {
                    if (isCorrect) {
                        button.classList.add('correct-answer');
                    } else {
                        button.classList.add('incorrect-answer');
                    }
                }
            });

            feedbackMessage.textContent = feedback;
            feedbackMessage.classList.remove('hidden');

            if (isCorrect) {
                score += 10;
                currentQuestionIndex++;
                if (currentQuestionIndex < quizSets[currentSetIndex].length) {
                    nextButton.textContent = 'Next Question';
                    nextButton.onclick = loadQuestion;
                    nextButton.classList.remove('hidden');
                } else {
                    currentSetIndex++;
                    currentQuestionIndex = 0;
                    if (currentSetIndex < quizSets.length) {
                        nextButton.textContent = 'Continue to Next Set';
                        nextButton.onclick = loadQuestion;
                        nextButton.classList.remove('hidden');
                    } else {
                        showEndScreen();
                    }
                }
            } else {
                nextButton.textContent = 'Try Again';
                nextButton.onclick = () => {
                    optionsContainer.querySelectorAll('button').forEach(button => {
                        button.disabled = false;
                        button.classList.remove('correct-answer', 'incorrect-answer');
                    });
                    loadQuestion();
                };
                nextButton.classList.remove('hidden');
            }
        }

        function showEndScreen() {
            quizArea.classList.add('hidden');
            endScreen.classList.remove('hidden');
            finalScoreText.textContent = `You completed the quiz with a total score of ${score} points!`;
        }
        
        // Event Listeners
        startButton.addEventListener('click', startQuiz);
        restartButton.addEventListener('click', startQuiz);

        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // This is just to ensure the initial state is correct, no need to call other functions here.
            // The start button handles the initial load.
        });
        
    </script>
</body>
</html>
